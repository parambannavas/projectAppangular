
  <div class="card-header display-6">
      COLLEGE LIST  <button mat-stroked-button (click)="signout()" class="signout">Signout</button>
  </div>
  <table mat-table [dataSource] = "dataSource | paginate: { itemsPerPage:4 , currentPage: p }"   class="mat-elevation-z8"> 
    <ng-container matColumnDef = "number"  >
    <input matInput type="text"   id="number">
      <th mat-header-cell *matHeaderCellDef >Number</th>
       <td mat-cell *matCellDef = "let college "  > {{college.number}} </td>
    </ng-container>
    <ng-container matColumnDef = "university">
    <input matInput type="text"  id="university">
       <th mat-header-cell *matHeaderCellDef >University</th>
       <td mat-cell *matCellDef = "let college"> {{college.university}} </td>
    </ng-container>
    <ng-container matColumnDef = "category">
        <input matInput type="text"   id="category">
       <th mat-header-cell *matHeaderCellDef > Category</th>
       <td mat-cell *matCellDef = "let element"> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef = "approval">
        <input matInput type="text"  id="approval">
       <th mat-header-cell *matHeaderCellDef >Approval</th>
       <td mat-cell *matCellDef = "let college"> {{college.approval}} </td>
    </ng-container>
    <ng-container matColumnDef = "entrance">
        <input matInput type="text"  id="entrance">
       <th mat-header-cell *matHeaderCellDef > Entrance</th>
      <td mat-cell *matCellDef = "let college">{{college.entrance}}</td>
    </ng-container>
    <ng-container matColumnDef = "updated">
        <input matInput type="text"  id="updated">
       <th mat-header-cell *matHeaderCellDef > Updated</th>
      <td mat-cell *matCellDef = "let college"> {{college.updated}} </td>
    </ng-container>
    <ng-container matColumnDef = "actions">
        <input matInput type="text"  id="actions">
       <th mat-header-cell *matHeaderCellDef > Actions</th>
      <td mat-cell *matCellDef = "let college"> {{college.actions}} 
          <button mat-icon-button color="accent"  (click)="editClick(college._id)"> <mat-icon class="mat-18">Edit</mat-icon></button>
          <br> <button mat-icon-button color="warn"  (click)="deleteClick(college._id)"> <mat-icon class="mat-18">Delete</mat-icon></button>
      </td>
    </ng-container>
   <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns ;"></tr>
 </table>
 <br>
 <ul class="pagination">  
    <pagination-controls (pageChange)="p = $event"></pagination-controls>  
    </ul>
