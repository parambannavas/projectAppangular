<div class = "tp-container">
<div class="container">
    <div class="jumbotron">
      <div class="head">
        <h2>SignUp</h2>
      </div><br>
      <form [formGroup]="registerForm" (ngSubmit)="signup()">
        <div class="form-group row">
          <label for="firstName" class="l1">First Name</label>
              <mat-form-field appearance = "outline"    class = "tp1" >
                <input type="text" matInput      formControlName="firstName" id="firstName"  
                matInput [ngClass]="{'is-invalid':submitted && f.firstName.errors}">
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">
                    </div>
                  </div>
                </mat-form-field>
                
              </div> 
        <div class="form-group row">
            <label for="lastName" class="l1" >Last Name</label>
            <mat-form-field appearance = "outline"  class = "tp2" >
              <input type="text" matInput      formControlName="lastName" id="lastName"  
              matInput [ngClass]="{'is-invalid':submitted && f.lastName.errors}">
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">
                      This field is required
                  </div>
                </div>
              </mat-form-field>
          </div>
        <div class="form-group row">
            <label for="email" class="l1">Email</label>
            <mat-form-field appearance = "outline"  class = "tp3" >
              <input type="email" matInput   placeholder="email@gmail.com"   formControlName="email" id="email"  
              matInput [ngClass]="{'is-invalid':submitted && f.email.errors}">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                      This field is required
                  </div>
                  <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                  </div>
                </div>
              </mat-form-field>
          </div>
        <div class="form-group row">
        <label for="password" class="l1">Password</label>
        <mat-form-field appearance = "outline" hintLabel="Min 5 characters" class = "tp4" >
          <input type="password" matInput #input maxlength="10  placeholder="Enter your password formControlName="password" id="password"  [type]="hide ? 'password' : 'text'"
          matInput [ngClass]="{'is-invalid':submitted && f.password.errors}">
          <mat-hint align="end"  >{{input.value?.length || 0}}/10</mat-hint>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">
              </div>
              <div *ngIf="f.password.errors.minlength">
                </div>
            </div>
          </mat-form-field>
      </div>
       
        <div class="form-group row">
            <label for="confirmPassword" class="l1">ConfirmPassword</label>
            <mat-form-field appearance = "outline"  class = "tp5" hintLabel="" >
              <input type="password" matInput   placeholder="Enter your password" formControlName="confirmPassword" id="confirmPassword"  [type]="hide ? 'password' : 'text'"
              matInput [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">
                </div>
              </div>
            </mat-form-field>
            <div *ngIf="registerForm.get('confirmPassword').errors &&  registerForm.get('confirmPassword').errors.ConfirmPassword">
              </div>
          </div>
    
          <!-- <label for="gender" class="l1">Gender</label>
         <mat-form-field appearance = "outline" class = "tp6">
          <input matInput  id="gender">
          <mat-select placeholder = "" formControlName="gender">
             <mat-option *ngFor = "let gender of gender"  [value] = "gender.value" >
                {{gender.display}}
             </mat-option>     
          </mat-select>
       </mat-form-field> -->
       <fieldset>
        <div class="form-group row">
          <label for="gender" class="l1">Gender</label>
          <div class="rad">
            <input type="radio" formControlName="gender" value="Male" checked>Male
            <input type="radio" formControlName="gender" value="Female"> Female
          </div>
        </div>
      </fieldset>
          
        
        <div class="form-group row">
        <label for="residence" class="l1">ResidenceDistrict</label>
        <mat-form-field class = "tp7" appearance = "outline" >
          <input matInput type="text" placeholder="kerala" formControlName="residence" [matAutocomplete] = "auto">  
          <mat-autocomplete #auto = "matAutocomplete">
             <mat-option *ngFor = "let state of states" [value] = "state.value">
                {{state.display}}
             </mat-option>
          </mat-autocomplete>
       </mat-form-field>
        </div>
    
        <br><div class="bt">
          <button type="submit" class="btn btn-primary mb-2">SignUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
