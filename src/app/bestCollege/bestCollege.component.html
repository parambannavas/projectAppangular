
    <form class="form-inline" >
      <input  matInput (keyup)="applyFilter($event.target.value)" class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-success" type="submit">Search</button>
      <button mat-stroked-button (click)="signout()" class="signout">Signout</button>
    </form>
  <br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="college">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> College </th>
      <td mat-cell *matCellDef="let row"> {{row.college}} </td>
    </ng-container>
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
      <td mat-cell *matCellDef="let row"> {{row.district}} </td>
    </ng-container>
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
      <td mat-cell *matCellDef="let row"> {{row.ranking}} </td>
    </ng-container>
    <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Courses </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.courses"> {{row.courses}} </td>      
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
