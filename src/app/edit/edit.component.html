<div class="container">
  <div class="jumbotron">
    <div class="head">
      <h1>Edit Product</h1>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onUpdate()">
      <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">Number</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="number" formControlName="number">
        </div>
      </div>
      <div class="form-group row">
        <label for="university" class="col-sm-2  col-form-label">University</label>
        <div class="col-sm-8 ">
          <input type="text" class="form-control" id="university" formControlName="university"
            [ngClass]="{'is-invalid':submitted && f.university.errors}">
          <div *ngIf="submitted && f.university.errors" class="invalid-feedback">
            <div *ngIf="f.university.errors.required">
            This field is required.
          </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">category</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="category" formControlName="category"
            [ngClass]="{'is-invalid':submitted && f.category.errors}">
          <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">
                  This field is required.
                </div>.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="approval" class="col-sm-2 col-form-label">Approval</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="approval" formControlName="approval"
            [ngClass]="{'is-invalid':submitted && f.approval.errors}">
          <div *ngIf="submitted && f.approval.errors" class="invalid-feedback">
              <div *ngIf="f.approval.errors.required">
                  This field is required.
                </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="entrance" class="col-sm-2 col-form-label">Entrance</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="entrance" formControlName="entrance"
            [ngClass]="{'is-invalid':submitted && f.entrance.errors}">
          <div *ngIf="submitted && f.entrance.errors" class="invalid-feedback">
              <div *ngIf="f.entrance.errors.required">
                  This field is required.
            </div>
          </div>
        </div>
      </div>
      <label for="updated" class="col-sm-2 col-form-label">Updated:</label>
      <mat-form-field>
        <input matInput [matDatepicker] = "picker" placeholder = "Updated date" formControlName="updated" id="updated" >
        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
 <div class="addbtn">
        <button type="submit" class="btn btn-success">Edit</button>
      </div>
    </form>
  </div>
</div>
